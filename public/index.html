      name="viewport"

    />

      name="description"
      content="CIDIKA Travel&Tour"

      rel="icon"
      type="image/png"

      href="%PUBLIC_URL%/logo.png"
    />

      rel="shortcut icon"

      href="%PUBLIC_URL%/logo.png"

      property="og:description"
      content="Nusa Penida Trip & Snorkeling"
    />
